table:
  name: badge_candidature_request
  schema: public
object_relationships:
  - name: badges_definition
    using:
      foreign_key_constraint_on: badge_id
array_relationships:
  - name: issuing_requests
    using:
      foreign_key_constraint_on:
        column: request_id
        table:
          name: issuing_requests
          schema: public
select_permissions:
  - role: manager
    permission:
      columns:
        - badge_id
        - badge_version
        - candidature_evidences
        - engineer_id
        - is_issued
        - manager_id
      filter: {}
      allow_aggregations: true
      query_root_fields:
        - select
      subscription_root_fields: []
update_permissions:
  - role: manager
    permission:
      columns:
        - is_issued
      filter: {}
      check: {}
