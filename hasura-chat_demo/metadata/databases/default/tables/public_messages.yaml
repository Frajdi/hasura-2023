table:
  name: messages
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: receiver_id
  - name: userBySenderId
    using:
      foreign_key_constraint_on: sender_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - receiver_id
        - sender_id
        - content
        - created_at
      filter: {}
      allow_aggregations: true
      query_root_fields:
        - select
      subscription_root_fields: []
